<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息表单</title>
</head>
<body>
    <h2>注册信息</h2>
    <form action="RegisterServlet" method="post">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label>性别：</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br><br>
        
        <label>爱好：</label>
        <input type="checkbox" id="hobby1" name="hobby" value="hobby1">
        <label for="hobby1">篮球</label>
        <input type="checkbox" id="hobby2" name="hobby" value="hobby2">
        <label for="hobby2">足球</label>
        <input type="checkbox" id="hobby3" name="hobby" value="hobby3">
        <label for="hobby3">网球</label><br><br>
        
        <label for="personal_info">个人信息：</label><br>
        <textarea id="personal_info" name="personal_info" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="提交">
    </form>
</body>
</html>
